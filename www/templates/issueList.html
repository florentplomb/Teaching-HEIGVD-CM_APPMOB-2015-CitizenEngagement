<ion-view view-title="Issue List" ng-controller="ListCtrl" >

  <ion-nav-buttons side="primary">





  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">

    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">{{filter.type}}</button>

  </ion-nav-buttons>


  <ion-content>


  <div>
    <span> Filtre by type : </span>
      <select ng-model="filter.type">    
        <option  ng-repeat="type in issueTypes" value="{{type.id}}">{{type.name}}</option>
    </select>

  </div>
<ion-list>



  <ion-item ng-click="hello" ng-repeat="item in items" ng-show="item.issueType.id == filter.type && 1==1"   class="item-thumbnail-left">

  <img ng-src="{{item.imageUrl}}">

    
     <h3>{{item.description}}</h3>

    <p> {{item.state}}</p>
  </ion-item>

</ion-list>

  </ion-content>
</ion-view>
