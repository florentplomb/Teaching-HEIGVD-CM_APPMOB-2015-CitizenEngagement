<ion-view view-title="New Issue">
  <ion-nav-buttons side="secondary">
    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
  </ion-nav-buttons>
  <ion-content>
    <h1>Post a new issue</h1>
    <select ng-controller="NewIssueCtrl">
    	<option ng-repeat="type in types">{{type.desc}}</option>
    </select>
  </ion-content>
</ion-view>
