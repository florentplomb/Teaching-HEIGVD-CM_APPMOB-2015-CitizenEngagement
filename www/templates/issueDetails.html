<ion-view view-title="Issue Details" ng-controller="DetailCtrl">
  <ion-content>
  <div class="list card">

  <div class="item">
   
    <h2>{{issue.issueType.name}}</h2>
    <p>{{issue.state}}</p>
  </div>

  <div class="item item-body">
   <!--  <img class="full-image" src="{{issue.imageUrl}}"> -->
    <p>{{issue.description}}</p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="" ng-class="{colorred: !custom}" class="subdued" ng-click="toggleCustom()">
        <i class="icon ion-chatbox"></i> {{issue.comments.length}} comments</a>
    </p>
  </div>


</div>

  <div ng-hide="custom">

  <div class="card item topcolor comment" ng-controller='AddCommentCtrl'> <textarea placeholder="Describe yourself here..."></textarea> </div>
    
<div class="card item topcolor comment" ng-repeat="comment in issue.comments"  class="item-thumbnail-left" >
    
     <h3>{{comment.author.name}}</h3>

    <p>{{comment.text}}</p>

    <p>{{comment.postedOn | date:'medium'}}</p>


 
</div>


       
  </div>




  </ion-content>
</ion-view>
