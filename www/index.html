<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- add the stylesheets here -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
     <link href="lib/ionicons/css/ionicons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="lib/angularjs-geolocation/src/geolocation.js"></script>
    <script src="lib/leaflet/dist/leaflet-src.js"></script>
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>


    <!-- cordova script (this will be a 404 during development)
    <script src="lib/ngCordova/dist/ng-cordova.js"></script> -->

    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/issueList.js"></script>
    <script src="js/issueDetails.js"></script>
    <script src="js/newIssue.js"></script>
    <script src="js/issueMap.js"></script>
    <script src="js/constants.js"></script>

  </head>
  <body ng-app="citizen-engagement">

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar id="header" class="bar-positive" >
<!--       <ion-nav-back-button class="bar-dark">
      </ion-nav-back-button> -->
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view class="bar-light"></ion-nav-view>
  </body>
</html>
